<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>eyeHealth</title>
</head>
<body>
    <header class="menu">
        <div class="menu__logo">
            <img src="img/logo.png" alt="Logo de eyeHealth"/>
            <h5>eyeHealth</h5>
        </div>
        <div class="menu__opciones">
            <p>Inicio</p>
            <p>Sobre eyeHealth</p>
            <p>Ayuda</p>
            <p>Contribuir</p>
        </div>
    </header>

    <div class="consejo">
        <p>Consejo: Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores quaerat cum quisquam inventore dolorem. Quas magnam dolorum sit quae facilis.</p>
    </div>

    <div class="center">
        <div class="alarm">
            <div class="alarm-types">
                <div class="alarm_type" id="alarm_type-default">
                    <p>Contador</p>
                </div>
                <div class="alarm_type" id="alarm_type-short">
                    <p>Descanso corto</p>
                </div>
                <div class="alarm_type" id="alarm_type-long">
                    <p>Descanso largo</p>
                </div>
            </div>

            <div class="timer">
                <p>30:00</p>
            </div>

            <div class="start">
                <p>Iniciar</p>
            </div>
        </div>
        <div class="options"></div>
    </div>
<!--
    <footer class="total_time">
        <p class="total_timer">Tiempo total: 00:00:00</p>
    </footer>
-->

    <script src="./js/main.js"></script>
</body>
</html>
